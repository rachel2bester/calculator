<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style></style>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main class="calculator">
        <div class="calculator__input"></div>
        <div class="calculator__output"></div>
        <div class="calculator__grid">
            <div class="calculator__grid__button operator calculator__grid__button--square">x<span class="indice">2</span></div>
            <div class="calculator__grid__button operator calculator__grid__button--power">x<span class="indice">y</span></div>
            <div class="calculator__grid__button operator calculator__grid__button--open-bracket">(</div>
            <div class="calculator__grid__button operator calculator__grid__button--close-bracket">)</div>
            <div class="calculator__grid__button operator calculator__grid__button--root">√</div>
            <div class="calculator__grid__button operator calculator__grid__button--yroot"><span class="indice">y</span>√</div>
            <div class="calculator__grid__button operator calculator__grid__button--neg">(-)</div>
            <div class="calculator__grid__button number calculator__grid__button--0">0</div>
            <div class="calculator__grid__button number calculator__grid__button--1">1</div>
            <div class="calculator__grid__button number calculator__grid__button--2">2</div>
            <div class="calculator__grid__button number calculator__grid__button--3">3</div>
            <div class="calculator__grid__button number calculator__grid__button--4">4</div>
            <div class="calculator__grid__button number calculator__grid__button--5">5</div>
            <div class="calculator__grid__button number calculator__grid__button--6">6</div>
            <div class="calculator__grid__button number calculator__grid__button--7">7</div>
            <div class="calculator__grid__button number calculator__grid__button--8">8</div>
            <div class="calculator__grid__button number calculator__grid__button--9">9</div>
            <div class="calculator__grid__button calculator__grid__button--del">DEL</div>
            <div class="calculator__grid__button number calculator__grid__button--dec">.</div>
            <div class="calculator__grid__button calculator__grid__button--ans">Ans</div>
            <div class="calculator__grid__button calculator__grid__button--clear">Clear</div>
            <div class="calculator__grid__button operator calculator__grid__button--x">x</div>
            <div class="calculator__grid__button operator calculator__grid__button--div">÷</div>
            <div class="calculator__grid__button operator calculator__grid__button--+">+</div>
            <div class="calculator__grid__button operator calculator__grid__button--sub">-</div>
            <div class="calculator__grid__button calculator__grid__button--eq">=</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
